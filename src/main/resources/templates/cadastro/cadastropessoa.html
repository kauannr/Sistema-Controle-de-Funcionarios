    <!-- Adicionando Javascript do VIACEP-->
    <script>

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>

    <div class="row" sec:authorize="hasRole('ROLE_MANAGER')" >    
        <form action="salvarpessoa" id="formaPessoa" method="post" th:object="${objPessoa}"
        enctype="multipart/form-data">
        <div class="input-field col s12">
            <label for="id" class="active">ID</label>
            <input  name="id" th:field="*{id}" readonly="readonly" class="validade">
        </div>

        <div class="input-field col s6">
            <label for="nome" class="active">Nome</label>
            <input placeholder="  Informe o nome da pessoa" name="nome" th:field="*{nome}" class="validade">
        </div>

        <div class="input-field col s6">
            <label for="sobrenome" class="active">Sobrenome</label>
            <input placeholder="  Informe o sobrenome da pessoa" name="sobrenome" th:field="*{sobrenome}" class="validade">
        </div>

        <div class="input-field col s6">
            <label for="cargo" class="active">Cargo</label>
            <select class="browser-default" th:field="*{cargo}">
                <option value="" enable selected>Escolha um cargo</option>
              <option th:each = "c : ${cargos}" th:value = "${c}" th:text="${c.nome}"></option>
            </select>
        </div>

        <div class="input-field col s12">
            <label for="salario" class="acive"> Salário</label>
            <input placeholder="  Informe o salário da pessoa" name="salario" type="number" th:field="*{salario}" class="validade">
        </div>

        <div class="input-field col s6">
            <label for="dataNascimento" class="active">Data de Nascimento</label>
            <input placeholder="Informe a data" type="date" id="dataNascimento" th:field="*{dataNascimento}">
        </div>


        <div class="input-field col s6">
            <label for="cep" class="active">Cep</label>
            <input placeholder="  Informe o cep da pessoa" name="cep" th:field="*{cep}" class="validate" id="cep">
        </div>

        <div class="input-field col s6">
            <label for="rua" class="active">Rua</label>
            <input name="rua" th:field="*{rua}" class="validate" id="rua">
        </div>

        <div class="input-field col s6">
            <label for="bairro" class="active">Bairro</label>
            <input name="bairro" th:field="*{bairro}" class="validate" id="bairro">
        </div>

        <div class="input-field col s6">
            <label for="cidade" class="active">Cidade</label>
            <input name="cidade" th:field="*{cidade}" class="validate" id="cidade">
        </div>

        <div class="input-field col s6">
            <label for="uf" class="active" >UF</label>
            <input name="uf" th:field="*{uf}" class="validate" id="uf">
        </div>

        <div class="input-field col s6">
            <label for="ibge" class="active">IBGE</label>
            <input name="ibge" th:field="*{ibge}" class="validate" id="ibge">
        </div>
        
            <label class="input-field col s6">Sexo</label>
            <select class="browser-default" th:field="*{sexo}">
              <option value="NI" enable selected>[Selecione uma Opção]</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
              <option value="NI">Prefiro não informar</option>
            </select>
        </br>

            <input class="waves-effect waves-light btn" type="submit" value="Salvar">
        </form>
    </div>
        <br />
        <br />

        <div class="row">
            <form action="pesquisar" method="get" th:object="${objPessoa}"
                class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <fieldset>
                            <legend>Campo de pesquisa</legend>
                        <label for="nomePesquisa"
                            class="active">Pesquisar</label>
                        <input placeholder="Nome, sobrenome, sexo ou..." type="text" input name="nome" id="nomePesquisa"
                        class="validade">

                        <input placeholder="Idade da pessoa" type="number" input name="idade"
                        class="validade">
                        </fieldset></br>

                        <input class="waves-effect waves-light btn"
                            type="submit" value="Buscar">
                        <a class="waves-effect waves-light btn"
                            href="/listartodos">Listar Pessoas</a>
                    </div>
                </div>
            </form>
        </div>

        <table class="striped">
            <tr th:each="pessoa : ${listaPessoasFront.content}">
                <td th:text="${pessoa.id}"></td>

                <td> <a th:href="@{/telefones/{idPessoa}( idPessoa = ${pessoa.id})}" > <span th:text="${pessoa.nome}"></span></a></td>

                <td th:text="${pessoa.sobrenome}"></td>

                <td th:text="${pessoa.idade}"></td>

                <td><a th:href="@{/atualizarpessoa/{id}(id=${pessoa.id})}" sec:authorize="hasRole('ROLE_MANAGER')" >Editar</a></td>

                <td><a th:href="@{/deletar/{id}(id=${pessoa.id})}" sec:authorize="hasRole('ROLE_MANAGER')" >Excluir</a></td>
            </tr>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
        </table>

        <div class="row" style="margin-top: 30px;">
            <center>
            
                <span th:if="${listaPessoasFront.hasPrevious()}">
                    <a th:href="@{/pessoaspag(page=${listaPessoasFront.number-1}, size=${listaPessoasFront.size})}">Anterior</a>
                </span>
            
               <th:block th:each="i: ${#numbers.sequence(0, listaPessoasFront.totalPages - 1)}"> 
                       <a th:href="@{/pessoaspag(page=${i}, size=${listaPessoasFront.size})}">[[ ${i} + 1 ]]</a>
               </th:block>
               
               <span th:if="${listaPessoasFront.hasNext()}">
                    <a th:href="@{/pessoaspag(page=${listaPessoasFront.number+1}, size=${listaPessoasFront.size})}">Próximo</a>
                </span>
               
            </center>
           </div>

        <script type="text/javascript"
            src="/materialize/js/materialize.js"></script>
